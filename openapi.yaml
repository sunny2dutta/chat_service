openapi: 3.0.0
info:
  title: Chat Service API
  description: API for the AI-powered men's wellness companion.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Local server
paths:
  /chat:
    post:
      summary: Send a message to the chat bot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - messages
              properties:
                messages:
                  type: array
                  items:
                    type: object
                    properties:
                      role:
                        type: string
                        enum: [user, assistant, system]
                      content:
                        type: string
                assessmentContext:
                  type: string
                  description: Optional context from user assessment
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Validation error
        '500':
          description: Server error
